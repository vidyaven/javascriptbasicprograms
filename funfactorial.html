<body>
    <script>
        function fact(n)
        {
            if(n==0||n==1){
                return 1;
            }
            else{
                return n*fact(n-1);
            }
        }
        var n=4;
        answer=fact(n)
        console.log("factorial of "+n,+answer)
    </script>
</body>
</html>
