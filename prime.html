<body>
    <script>
        var n=prompt("enter the number:");
        var i;
        var m=0;
        var flag=0;
m=n/2;
for(i=2;i<=m;i++)
{
    if(n%i==0)
    {
        console.log("the number is not prime");
        flag=1;
        break;
    }
}

if(flag==0)
{
    console.log("the number is prime"); 
    alert("number is prime")
}

</script>
